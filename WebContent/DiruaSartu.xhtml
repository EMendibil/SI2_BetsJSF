<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Dirua sartu</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h2>DIRUA SARTU</h2>
	<h:form id="nireForm">
		<div id="queryContainer"> 

				<b>Sartu diru kopuru bat zure kontuan:</b>
					<table>
						<tr>
							<td>Kopurua:</td>
							<br></br>
							<td><h:inputText id="user"
									value="#{queryQuestionsBean.dirKop}">
								</h:inputText></td>
						</tr>
					</table>
					<h:commandButton value="Dirua sartu"
						action="#{queryQuestionsBean.diruaSartu}"
						style="width:300px;height:40px;margin-top:20px;" />
						
					<h:commandButton value="Log out"
						action="#{queryQuestionsBean.goLogin}"
						style="width:300px;height:40px;margin-top:20px;" />
				
		</div>
		<div id="container2">
					<b>Mezuak:</b>
					<h:messages id="mezuak" style="color:blue" />
		</div>
	</h:form>
</h:body>
</html>
